<app-post-form 
[isEdit]="isEdit" 
[currentPost]="currentPost" 
(newPost)="onNewPost($event)"
(updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<h5 *ngIf="loading">Loading posts...</h5>
<hr>
<div class="row">

    <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mb-3" >
            <div class="card-body">
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p>
                <hr>
                <button (click)="removePost(post)" class="btn btn-danger">
                    <i class="fa fa-remove"></i>
                </button>
                <button 
                (click)="editPost(post)"
                class="ml-2 border btn btn-light">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>
    </div>
    
</div>
